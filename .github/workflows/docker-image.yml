name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Obtain LTS kernel
      run: ./tests/00_init.sh
    - name: Execute the Docker Container
      run: ./tests/01_build.sh
    - name: Execute the Docker Container
      run: ./tests/10_allnobuild.sh
