version: '3'

services:
  x86:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /etc/sudoers:/etc/sudoers:ro
      - /etc/shadow:/etc/shadow:ro
      - $HOME:/home/$USER/
    user: $UID:$GID
    environment:
      - ARCH=x86
    hostname: kbuild
    tty: true

  arm:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /etc/sudoers:/etc/sudoers:ro
      - /etc/shadow:/etc/shadow:ro
      - $HOME:/home/$USER/
    user: $UID:$GID
    environment:
      - ARCH=arm
      - CROSS_COMPILE=arm-linux-gnueabihf-
      - KERNEL=kernel7l
    hostname: kbuild
    tty: true

  arm64:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /etc/sudoers:/etc/sudoers:ro
      - /etc/shadow:/etc/shadow:ro
      - $HOME:/home/$USER/
    user: $UID:$GID
    environment:
      - ARCH=arm64
      - CROSS_COMPILE=aarch64-linux-gnu-
      - KERNEL=kernel8
    hostname: arm64
    tty: true
